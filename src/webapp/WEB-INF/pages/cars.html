<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Cars table:</h1>
    <table border="1">
        <tr>
            <th>N</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Number</th>
        </tr>
        <tr th:each="car, state : ${cars}">
            <td th:utext="${state.count}">index</td>
            <td th:utext="${car.getMark()}">Mark</td>
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getNumber()}">Number</td>
        </tr>

    </table>
</body>
</html>
